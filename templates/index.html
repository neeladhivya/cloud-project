<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guestbook</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 700px; margin: auto; }
        .form-box { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        .message-box { border: 1px solid #ccc; padding: 15px; margin-top: 20px; border-radius: 8px; }
        input, textarea { width: 95%; padding: 10px; margin-bottom: 10px; }
        button { background: #337ab7; color: white; padding: 10px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Cloud Guestbook</h2>
        
        <div class="form-box">
            <form action="/" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Sign the Guestbook</button>
            </form>
        </div>

        <h3>Messages:</h3>
        {% for message in messages %}
            <div class="message-box">
                <strong>{{ message.name }} wrote:</strong>
                <p>{{ message.message }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
